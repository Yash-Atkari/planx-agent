<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanX</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; display: flex; flex-direction: column; height: 100vh; }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-btn {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background-color: #f1f5f9;
            transform: translateY(-1px);
        }

        .auth-btn.connected {
            background-color: #10b981;
            color: white;
            border-color: #059669;
            cursor: default;
        }

        /* Chat Container Layout */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Prevents double scrollbars */
            padding-top: 20px;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            height: 100%;
        }
        
        /* Chat Area */
        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
            scroll-behavior: smooth; 
        }
        
        /* Message Bubbles */
        .message { padding: 12px 18px; border-radius: 12px; max-width: 85%; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .user { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #334155; color: #f1f5f9; border-bottom-left-radius: 2px; }
        
        /* Markdown Styles */
        .ai ul, .ai ol { margin: 5px 0 5px 20px; padding: 0; }
        .ai strong { color: #60a5fa; }
        .ai code { background: #0f172a; padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #fbbf24; }

        /* Input Area */
        .input-area { padding: 20px; background: #0f172a; border-top: 1px solid #334155; display: flex; gap: 10px; border-radius: 0 0 0 0; }
        input { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; font-size: 1rem; }
        input:focus { border-color: #60a5fa; }
        button.send-btn { padding: 0 25px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button.send-btn:hover { background: #1d4ed8; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Loading Animation */
        .typing { display: flex; gap: 5px; padding: 15px; background: #334155; border-radius: 12px; align-self: flex-start; }
        .dot { width: 8px; height: 8px; background: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <span>ðŸ¤–</span> PlanX
        </div>
        <button id="auth-btn" class="auth-btn" onclick="triggerAuth()">
            <span id="auth-icon">ðŸ”‘</span> 
            <span id="auth-text">Connect Google</span>
        </button>
    </nav>

    <div class="main-container">
        <div class="chat-wrapper">
            <div id="chat-window">
                <div class="message ai">
                    Hello! I'm PlanX. Please make sure to <strong>Connect your Google Account</strong> using the button above so I can access your emails and calendar.
                </div>
            </div>

            <form class="input-area" onsubmit="sendMessage(event)">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-btn" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        // 1. Select elements
        const authBtn = document.getElementById('auth-btn');
        const authIcon = document.getElementById('auth-icon');
        const authText = document.getElementById('auth-text');

        const chatWindow = document.getElementById('chat-window');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let isUserConnected = false; // Track connection state globally

        // 2. Run on page load
        window.addEventListener('DOMContentLoaded', checkConnection);

        async function checkConnection() {
            try {
                const response = await fetch('http://127.0.0.1:8000/auth-check');
                const data = await response.json();
                
                if (data.status === "connected") {
                    setConnectedState();
                }
            } catch (error) {
                console.error("Backend not reachable.");
            }
        }

        function setConnectedState() {
            isUserConnected = true; // Update global state
            authBtn.classList.add('connected');
            authIcon.innerText = "âœ…";
            authText.innerText = "Connected";
            authBtn.onclick = null; 
        }

        async function triggerAuth() {
            authText.innerText = "Redirecting...";
            try {
                const response = await fetch('http://127.0.0.1:8000/login');
                const data = await response.json();
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                }
            } catch (error) {
                alert("Backend offline.");
                authText.innerText = "Connect Google";
            }
        }

        // 3. Chat logic
        async function sendMessage(e) {
            e.preventDefault();
            const text = inputField.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;

            const loaderId = showLoader();

            // Check if connected before calling backend
            if (!isUserConnected) {
                // Short delay to make it feel like "thinking"
                setTimeout(() => {
                    removeLoader(loaderId);
                    addMessage(
                        "**Authentication Required**: You first need to give access to your Google Account so I can process your request. \n\n Please click the **Connect Google** button at the top right to link your account and start chatting!", 
                        'ai', 
                        true
                    );
                    inputField.disabled = false;
                    sendBtn.disabled = false;
                    inputField.focus();
                }, 600);
                return; // Stop here!
            }

            // If connected, proceed to backend normally
            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                removeLoader(loaderId);
                addMessage(data.response, 'ai', true);

            } catch (error) {
                removeLoader(loaderId);
                addMessage("Error: Could not connect to PlanX backend.", 'ai');
            }

            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }

        function addMessage(text, sender, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (isMarkdown && sender === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showLoader() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'typing';
            div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function removeLoader(id) {
            const loader = document.getElementById(id);
            if (loader) loader.remove();
        }
    </script>
</body>
</html>
