<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanX AI</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; background: #1e293b; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        header { padding: 20px; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 10px; background: #0f172a; }
        h1 { margin: 0; font-size: 1.2rem; background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { padding: 12px 18px; border-radius: 12px; max-width: 80%; line-height: 1.5; font-size: 0.95rem; }
        .user { align-self: flex-end; background: #2563eb; color: white; }
        .ai { align-self: flex-start; background: #334155; color: #f1f5f9; }
        .input-area { padding: 20px; background: #0f172a; border-top: 1px solid #334155; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; }
        button { padding: 0 25px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="app-container">
        <header><span>ðŸ¤–</span><h1>PlanX Assistant</h1></header>
        <div id="chat-window"><div class="message ai">Hello! I'm PlanX with a new secure brain. How can I help?</div></div>
        <form class="input-area" onsubmit="sendMessage(event)">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        async function sendMessage(e) {
            e.preventDefault();
            const inputField = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Show User Message
            chatWindow.innerHTML += `<div class="message user">${text}</div>`;
            inputField.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // 2. Call Backend
            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                chatWindow.innerHTML += `<div class="message ai">${data.response}</div>`;
            } catch (error) {
                chatWindow.innerHTML += `<div class="message ai" style="color:red">Error: Backend not connected.</div>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
