<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=smart_toy" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                        Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fde7f3 0%, #e6e9ff 100%);
            color: #1f2937;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* NAV */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e5e7eb;
            backdrop-filter: blur(12px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;

            font-size: 20px;
            font-weight: 700;
            color: #8b7cff; /* soft purple */
        }

        .logo img {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .logo {
            cursor: pointer;
        }

        .logo:hover {
            opacity: 0.9;
        }

        /* AUTH BUTTON */
        .auth-btn {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 8px 18px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .google-icon img {
            width: 20px;
            height: 20px;
        }

        .auth-btn:hover {
            background: #f9fafb;
        }

        .auth-btn.connected {
            background: #29ebaa;
            color: white;
            cursor: default;
        }

        /* MAIN CONTAINER */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 32px;
            min-height: 0; /* ✅ allow children to scroll */
        }

        /* CHAT WRAPPER */
        .chat-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background: transparent;
            border-radius: 20px;
            
            min-height: 0; /* ✅ critical */
        }

        /* CHAT WINDOW */
        #chat-window {
            flex: 1;
            min-height: 0;       /* ✅ MOST IMPORTANT FIX */
            overflow-y: auto;    /* ✅ internal scrolling */
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Custom scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(108, 99, 255, 0.35);
            border-radius: 999px;
        }

        #chat-window::-webkit-scrollbar-thumb:hover {
            background-color: rgba(108, 99, 255, 0.6);
        }

        /* Firefox */
        #chat-window {
            scrollbar-width: thin;
            scrollbar-color: rgba(87, 86, 91, 0.35) transparent;
        }

        /* MESSAGE BUBBLES */
        .message {
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 80%;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .user {
            align-self: flex-end;
            background: #6c63ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai {
            align-self: flex-start;
            background: #f3f4ff;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        /* MARKDOWN */
        .ai ul,
        .ai ol {
            margin: 8px 0 8px 18px;
        }

        .ai strong {
            color: #6c63ff;
        }

        .ai code {
            background: #eef2ff;
            padding: 3px 6px;
            border-radius: 6px;
            font-family: monospace;
            color: #4338ca;
        }

        /* INPUT AREA */
        .input-area {
            padding: 20px;
            /* background: #f9fafb; */
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #6c63ff;
        }

        button.send-btn {
            padding: 0 16px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        button.send-btn:hover {
            background: #574ee6;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* TYPING INDICATOR */
        .typing {
            display: flex;
            gap: 6px;
            padding: 14px 16px;
            background: #f3f4ff;
            border-radius: 16px;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 700,
            'GRAD' 0,
            'opsz' 50
        }

        @media (max-width: 390px) {
            #auth-text-desk {
                display: none;
            }

            .main-container {
                padding: 0;
            }
        }

        @media (min-width: 390px) {
            .auth-text-mob {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="planX_logo.png" alt="PlanX logo">
            <span>PlanX</span>
        </div>
        <button id="auth-btn" class="auth-btn" onclick="triggerAuth()">
            <span class="google-icon">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
            </span>
            <span id="auth-text-desk">Connect with Google</span>
        </button>
    </nav>

    <div class="main-container">
        <div class="chat-wrapper">
            <div id="chat-window">
                <div class="message ai">
                    Hello! I'm PlanX. Please <strong>Connect your Google Account</strong> to get started.
                </div>
            </div>

            <form class="input-area" onsubmit="sendMessage(event)">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-btn" class="send-btn"><i class="fa-etch fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script>
        // This will automatically pick http://127.0.0.1:8000 if you open the file locally
        const API_BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        ? "http://127.0.0.1:8000"
        : "https://planx-backend-yvin.onrender.com";

        // 1. Select elements
        const authBtn = document.getElementById('auth-btn');
        const authIcon = document.getElementById('auth-icon');
        const authText = document.getElementById('auth-text-desk');

        const chatWindow = document.getElementById('chat-window');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let isUserConnected = false; // Track connection state globally

        // 2. Run on page load
        window.addEventListener('DOMContentLoaded', checkConnection);

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth-check`);
                const data = await response.json();
                
                if (data.status === "connected") {
                    setConnectedState();
                }
            } catch (error) {
                console.error("Backend not reachable.");
            }
        }

        function setConnectedState() {
            isUserConnected = true; // Update global state
            authBtn.classList.add('connected');
            authText.innerText = "Connected";
            const span = document.createElement('span');
            span.textContent = "Connected";
            span.classList.add("auth-text-mob");
            authBtn.appendChild(span);
            authBtn.onclick = null;
        }

        async function triggerAuth() {
            authText.innerText = "Redirecting...";
            try {
                const response = await fetch(`${API_BASE_URL}/login`);
                const data = await response.json();
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                }
            } catch (error) {
                alert("Backend offline.");
                authText.innerText = "Connect with Google";
            }
        }

        // 3. Chat logic
        async function sendMessage(e) {
            e.preventDefault();
            const text = inputField.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;

            const loaderId = showLoader();

            // Check if connected before calling backend
            if (!isUserConnected) {
                // Short delay to make it feel like "thinking"
                setTimeout(() => {
                    removeLoader(loaderId);
                    addMessage(
                        "**Authentication required**: Click **Connect Google** at the top right to continue.", 
                        'ai', 
                        true
                    );
                    inputField.disabled = false;
                    sendBtn.disabled = false;
                    inputField.focus();
                }, 600);
                return; // Stop here!
            }

            // If connected, proceed to backend normally
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                removeLoader(loaderId);
                addMessage(data.response, 'ai', true);

            } catch (error) {
                removeLoader(loaderId);
                addMessage("Error: Could not connect to PlanX backend.", 'ai');
            }

            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }

        function addMessage(text, sender, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (isMarkdown && sender === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showLoader() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'typing';
            div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function removeLoader(id) {
            const loader = document.getElementById(id);
            if (loader) loader.remove();
        }
    </script>
</body>
</html>
